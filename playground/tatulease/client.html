<html>
    <head>
        <meta charset="utf-8">
        <title>Tatu primeiro jogo multiplayer</title>
        <style>
            #screen{
                border: 10px solid #cccccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script type="module">
            import createKeyboardListner from './keyboard-listener.js'
            import createGame from './create-game.js'
            import renderScreen from './render-screen.js'

                        
            const game = createGame()
            const keyboardListner = createKeyboardListner()
            keyboardListner.subscribe(game.movePlayer)
            
            game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0})
            game.addFruit({fruitId: 'poma', fruitX: 5, fruitY: 5})
            
            
            const screen = document.getElementById('screen')
            renderScreen(screen, game, requestAnimationFrame);
 
        </script>
    </body>
</html>
